name: Despliegue

on:
  push:
    branches: [main]

jobs:
  build:
    name: üêò Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ü¶Ö Actualizar build por SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DOMINIO_AZURE }}
          username: ${{ secrets.USUARIO_AZURE }}
          key: ${{ secrets.LLAVE_SSH }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd ${{ secrets.RUTA }}
            git pull origin main
            yarn install --frozen-lockfile
            yarn build
            yarn servidor:reiniciar
